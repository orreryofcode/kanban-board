<!-- ADD NEW BOARD MODAL -->

<div class="modal__window-board hidemodal">
  <div class="modal__task-new">
    <h5>NEW BOARD</h5>

    <form action="/" >
      <div class="form__title">
        <label for="newboardtitle">Board Title:</label>
        <input type="text" name="newboardtitle" id="newboardtitle" placeholder="e.g. Take coffee break" value="">
      </div>

  


      <input type="submit" value="Submit" class="subtasks-submit-btn btn" id="newBoardForm" >
    </form>
  </div>

    <!-- ADD NEW TASK MODAL -->
    <div class="modal__window-new-bg hidemodal">
        <div class="modal__task-new">
            <div class="modal__task-heading">
                <h5>Add New Task</h5>
            </div>
            
            <form action="/">
                <div class="form__title">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" placeholder="e.g. Take coffee break">
                </div>
               
                <div class="form__description">
                    <label for="description">Description</label>
                    <textarea name="description" id="description" cols="30" rows="10" placeholder="e.g. It's always good to take a break. This 15 minute break will recharge the batteries a little."></textarea>
                </div>
                
                <div class="form__subtasks">
                    <label for="subtasks">Subtasks</label>
                    <input type="text" name="subtasks" id="subtasks" placeholder="e.g. Make coffee">
                    <button class="subtasks-btn btn">+Add New Subtask</button>
                </div>

                <div class="form__status">
                    <label for="status">Status</label>
                    <select name="status" id="status" title="status">
                        <option value="Todo">Todo</option>
                        <option value="Doing">Doing</option>
                        <option value="Done">Done</option>
                    </select>
                </div>

                <button class="subtasks-submit-btn btn" type="submit">Create Task</button>
            </form>
        </div>
    </div>
